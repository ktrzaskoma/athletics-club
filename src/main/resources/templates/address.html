<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Adresy</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
</head>
<body>

<main>
    <fieldset>
        <legend>Adres</legend>
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/training}">Treningi</a>
        <a th:href="@{/club}">Kluby</a>
        <a th:href="@{/address/getAll}">Pobierz wszystkie adresy</a>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Wszystkie adresy</legend>
        <tr th:each="address : ${addresses}">
            <td th:text="${address.country}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.buildingNumber}"></td>
            <td th:text="${address.apartmentNumber}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Create Worker</legend>
        <!--/*@thymesVar id="address" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.address.AddressWriteModel"*/-->
        <form method="post" th:action="@{/address/create}" th:object="${address}">
            <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Kraj:
                <input type="text" autofocus="autofocus" th:field="*{country}">
            </label>
            <label>Miasto:
                <input type="text" autofocus="autofocus" th:field="*{city}">
            </label>
            <label>Ulica:
                <input type="text" autofocus="autofocus" th:field="*{street}">
            </label>
            <label>Numer budynku:
                <input type="number" autofocus="autofocus" th:field="*{buildingNumber}">
            </label>
            <label>Numer apartamentu:
                <input type="number" autofocus="autofocus" th:field="*{apartmentNumber}">
            </label>
            <input type="submit" value="Dodaj adres">
        </form>
    </fieldset>

</main>
</body>
</html>
