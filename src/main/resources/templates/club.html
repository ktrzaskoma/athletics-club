<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Kluby lekkoatletyczne</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <style>
        .Bd {
            border: solid 1px black;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .C\(red\) {
            color: red;
        }

        .P\(0\) {
            padding: 0;
        }
        .P\(10px\) {
            padding: 10px;
        }
    </style>
</head>
<body>

<main sec:authorize="hasAnyRole('ADMIN')">
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/club/getAll}">Pokaż wszystkie kluby</a>
    </fieldset>

    <fieldset  style="margin-top: 30px" sec:authorize="hasAnyRole('ADMIN')">
        <legend>Wszystkie kluby</legend>
        <!--/*@thymesVar id="clubs" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.athleticsclub.AthleticsClubReadModel"*/-->
        <tr th:each="club : ${clubs}">
            <td th:text="${club.name}"></td>
            <td th:text="${club.establishedDate}"></td>
            <td th:text="${club.email}"></td>
            <td th:text="${club.phoneNumber2}"></td>
            <td th:text="${club.webPage}"></td>
            <td th:text="${club.addressNumber}"></td>
            <td th:text="${club.ownerOfAthleticsClub}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px" sec:authorize="hasAnyRole('ADMIN')">
        <legend>Stwórz klub</legend>
        <!--/*@thymesVar id="club" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.athleticsclub.AthleticsClubWriteModel"*/-->
        <form method="post" th:action="@{/club/create}" th:object="${club}">
            <label>Nazwa:
                <input type="text" autofocus="autofocus" th:field="*{name}" th:errorclass="'Bdc(red)'" placeholder="Nazwa">
                <p class="C(red)" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"/>
            </label>
            <label>Data założenia:
                <input type="date" autofocus="autofocus" th:field="*{establishedDate}" th:errorclass="'Bdc(red)'" placeholder="Data założenie">
                <p class="C(red)" th:if="${#fields.hasErrors('establishedDate')}"  th:errors="*{establishedDate}"/>
            </label>
            <label>Numer telefonu:
                <input type="text" autofocus="autofocus" th:field="*{phoneNumber}" th:errorclass="'Bdc(red)'" placeholder="Numer telefonu">
                <p class="C(red)" th:if="${#fields.hasErrors('phoneNumber')}"  th:errors="*{phoneNumber}"/>
            </label>
            <label>Dodatkowy numer telefonu :
                <input type="text" autofocus="autofocus" th:field="*{phoneNumber2}" placeholder="Dodatkowy numer telefonu">
            </label>
            <label>Email:
                <input type="email" autofocus="autofocus" th:field="*{email}" placeholder="Email">
            </label>
            <label>Strona WWW:
                <input type="text" autofocus="autofocus" th:field="*{webPage}" placeholder="Strona WWW">
            </label>

            <label>Adres:
                <select th:field="*{addressNumber}" class="form-control" id="dropDownList1">
                    <option value="0">Wybierz dostępny adres</option>
                    <option th:each="address : ${addresses.entrySet()}" th:value="${address.key}"
                            th:text="${address.value}"></option>
                </select>
            </label>

            <label>Właściciel:
                <select th:field="*{ownerOfAthleticsClub}" class="form-control" id="dropDownList2">
                    <option value="0">Wybierz właściciela</option>
                    <option th:each="owner : ${owners.entrySet()}" th:value="${owner.key}"
                            th:text="${owner.value}"></option>
                </select>
            </label>

            <button type="submit">Dodaj klub</button>
            <button type="reset">Wyczyść dane</button>


        </form>
    </fieldset>
</main>
</body>
</html>
