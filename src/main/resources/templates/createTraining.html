<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Nowy trening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>

<main>




    <fieldset style="margin-top: 30px">
        <legend>Nowy trening</legend>

        <!--/*@thymesVar id="train" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.training.TrainingWriteModel"*/-->
        <form method="post" th:action="@{/createTraining/create}" th:object="${createTraining}">
            <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Data treningu
                <input type="date" autofocus="autofocus" th:field="*{trainingDate}">
            </label>
            <label>Dyscyplina
                <input type="text" autofocus="autofocus" th:field="*{discipline}">
            </label>
            <label>Typ
                <input type="text" autofocus="autofocus" th:field="*{type}">
            </label>
            <label>Obciążenie treningu
                <input type="text" autofocus="autofocus" th:field="*{forceLoad}">
            </label>
            <label>Wybierz klub
                <select th:field="*{athleticsClub}" class="form-control" id="dropDownList1">
                    <option value="0">Wybierz dostępny adres</option>
                    <option th:each="club : ${clubs.entrySet()}" th:value="${club.key}"
                            th:text="${club.value}"></option>
                </select>
            </label>
            <input type="submit" value="Stwórz trening">
        </form>
    </fieldset>
</main>
</body>
</html>
