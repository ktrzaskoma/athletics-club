<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Nowy adres</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
</head>
<body>

<main>
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/club}">O klubie</a>
        <a th:href="@{/training}">Treningi</a>
        <a th:href="@{/sportfacility}">Obiekty</a>
        <a th:href="@{/worker}">Pracownicy</a>
        <a th:href="@{/equipment}">Sprzęt</a>
    </fieldset>

    <fieldset>
        <legend>Klub</legend>
        <a th:href="@{/owner}">Właściciele</a>
        <a th:href="@{/createowner}">Dodaj właściciela</a>
        <a th:href="@{/postoffice}">Poczta</a>
        <a th:href="@{/createpostoffice}">Dodaj pocztę</a>
        <a th:href="@{/address}">Adres</a>
        <a th:href="@{/createaddress}">Dodaj adres</a>
        <a th:href="@{/license}">Licencje</a>
        <a th:href="@{/createlicense}">Dodaj licencję</a>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Dodaj adres</legend>
        <!--/*@thymesVar id="address" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.address.AddressWriteModel"*/-->
        <form method="post" th:action="@{/address/create}" th:object="${address}">
            <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Kraj:
                <input type="text" autofocus="autofocus" th:field="*{country}">
            </label>
            <label>Miasto:
                <input type="text" autofocus="autofocus" th:field="*{city}">
            </label>
            <label>Ulica:
                <input type="text" autofocus="autofocus" th:field="*{street}">
            </label>
            <label>Numer budynku:
                <input type="number" autofocus="autofocus" th:field="*{buildingNumber}">
            </label>
            <label>Numer apartamentu:
                <input type="number" autofocus="autofocus" th:field="*{apartmentNumber}">
            </label>
            <input type="submit" value="Dodaj adres">
        </form>
    </fieldset>

</main>
</body>
</html>
