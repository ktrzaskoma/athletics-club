<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Nowa poczta</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
</head>
<body>

<main>
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/club}">O klubie</a>
        <a th:href="@{/}">Treningi</a>
        <a th:href="@{/}">Obiekty</a>
        <a th:href="@{/worker}">Pracownicy</a>
        <a th:href="@{/equipment}">Sprzęt</a>
    </fieldset>

    <fieldset>
        <legend>Klub</legend>
        <a th:href="@{/owner}">Właściciele</a>
        <a th:href="@{/createowner}">Dodaj właściciela</a>
        <a th:href="@{/postoffice}">Poczta</a>
        <a th:href="@{/createpostoffice}">Dodaj pocztę</a>
        <a th:href="@{/address}">Adres</a>
        <a th:href="@{/createaddress}">Dodaj adres</a>
        <a th:href="@{/license}">Licencje</a>
        <a th:href="@{/createlicense}">Dodaj licencję</a>
    </fieldset>


    <fieldset style="margin-top: 30px">
        <legend>Zarejestruj pocztę</legend>
        <!--/*@thymesVar id="postoffice" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.postoffice.PostOfficeWriteModel"*/-->
        <form method="post" th:action="@{/postoffice/create}" th:object="${postoffice}">
            <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Kod pocztowy:
                <input type="text" autofocus="autofocus" th:field="*{zipCode}">
            </label>
            <label>Miasto:
                <input type="text" autofocus="autofocus" th:field="*{postOfficeCity}">
            </label>
            <input type="submit" value="Dodaj pocztę">
        </form>
    </fieldset>
</main>
</body>
</html>
