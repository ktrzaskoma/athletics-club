<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Producenci sprzętu sportowego</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <style>
        .Bd {
            border: solid 1px black;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .C\(red\) {
            color: red;
        }

        .P\(0\) {
            padding: 0;
        }
        .P\(10px\) {
            padding: 10px;
        }
    </style>
</head>
<body>

<main>
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/equipmentproducer/getAll}">Pokaż wszystkich producentów</a>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Wszyscy producenci sprzętu sportowego:</legend>
        <tr th:each="equipmentproducer : ${equipmentproducers}">
            <td th:text="${equipmentproducer.brand}"></td>
            <td th:text="${equipmentproducer.model}"></td>
            <td th:text="${equipmentproducer.productionYear}"></td>
            <td th:text="${equipmentproducer.destiny}"></td>
            <td th:text="${equipmentproducer.sportEquipment}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Dodaj producenta sprzętu</legend>
        <!--/*@thymesVar id="equipmentproducer" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.equipmentproducer.EquipmentProducerWriteModel"*/-->
        <form method="post" th:action="@{/equipmentproducer/create}" th:object="${equipmentproducer}">

            <label>Marka:
                <input type="text" autofocus="autofocus" th:field="*{brand}" th:errorclass="'Bdc(red)'" placeholder="Marka">
                <p class="C(red)" th:if="${#fields.hasErrors('brand')}"  th:errors="*{brand}" />
            </label>
            <label>Model:
                <input type="text" autofocus="autofocus" th:field="*{model}" th:errorclass="'Bdc(red)'" placeholder="Model">
                <p class="C(red)" th:if="${#fields.hasErrors('model')}"  th:errors="*{model}" />
            </label>
            <label>Data produkcji:
                <input type="date" autofocus="autofocus" th:field="*{productionYear}" th:errorclass="'Bdc(red)'" placeholder="Data produkcji">
                <p class="C(red)" th:if="${#fields.hasErrors('productionYear')}"  th:errors="*{productionYear}" />
            </label>
            <label>Przeznaczenie:
                <input type="text" autofocus="autofocus" th:field="*{destiny}" placeholder="Przeznaczenie">
            </label>
            <button type="submit">Dodaj producenta</button>
            <button type="reset">Wyczyść</button>
        </form>
    </fieldset>


</main>
</body>
</html>
