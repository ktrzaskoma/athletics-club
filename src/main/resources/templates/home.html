<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Strona główna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<main>
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/club}">O klubie</a>
        <a th:href="@{/training}">Treningi</a>
        <a th:href="@{/sportfacility}">Obiekty</a>
        <a th:href="@{/worker}">Pracownicy</a>
        <a th:href="@{/equipment}">Sprzęt</a>
    </fieldset>
    <fieldset style="margin-top: 30px">
        <legend>Wszystkie kluby</legend>
        <!--/*@thymesVar id="clubs" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.athleticsclub.AthleticsClubReadModel"*/-->
        <tr th:each="club : ${clubs}">
            <td th:text="${club.name}"></td>
            <td th:text="${club.establishedDate}"></td>
            <td th:text="${club.email}"></td>
            <td th:text="${club.phoneNumber2}"></td>
            <td th:text="${club.webPage}"></td>
            <td th:text="${club.addressNumber}"></td>
            <td th:text="${club.ownerOfAthleticsClub}"></td>
        </tr>
    </fieldset>



</main>
</body>
</html>
