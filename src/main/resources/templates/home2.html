<!DOCTYPE html>

<style>

    background-color: #000000;
    color:#5a8c7d;

  }
  .dropdown:hover .dropdown-menu {
    display: block;
    margin-top: 0; /* remove the gap so it doesn't close */


  }
  .col-2{
    width: 150px;
  }
  .dropdown-menu{
    width: fit-content;
  }
  .dropdown-item{
    padding-left: 10px;
  }
</style>
