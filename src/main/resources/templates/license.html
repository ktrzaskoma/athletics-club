<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Licencje</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
</head>
<body>

<main>
    <fieldset>
        <legend>Worker</legend>
        <a th:href="@{/}">Strona główna</a>
        <a th:href="@{/training}">Treningi</a>
        <a th:href="@{/license/getAll}">Pobierz wszystkie kluby</a>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Wszystkie kluby</legend>
        <tr th:each="license : ${licenses}">
            <td th:text="${license.expirationDate}"></td>
            <td th:text="${license.releaseDate}"></td>
            <td th:text="${license.permission}"></td>
            <td th:text="${license.ageCategory}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Zarejestruj licencje</legend>
        <!--/*@thymesVar id="license" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.sportlicense.SportLicenseWriteModel"*/-->
        <form method="post" th:action="@{/license/create}" th:object="${license}">
            <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Data ważności:
                <input type="date" autofocus="autofocus" th:field="*{expirationDate}">
            </label>
            <label>Data wydania:
                <input type="date" autofocus="autofocus" th:field="*{releaseDate}">
            </label>
            <label>Uprawnienia:
                <input type="text" autofocus="autofocus" th:field="*{permission}">
            </label>
            <label>Kategoria wiekowa:
                <input type="text" autofocus="autofocus" th:field="*{ageCategory}">
            </label>
            <input type="submit" value="Dodaj licencje">
        </form>
    </fieldset>
</main>
</body>
</html>
