<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="vh-200 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Logowanie</h2>
                            <p class="text-white-50 mb-5">Wpisz swój login i hasło!</p>


<!--                            <div th:if="${param.logout}">-->
<!--                                Zostałeś wylogowany.-->
<!--                            </div>-->

<!--                            <form th:action="@{/logout}" method="post">-->
<!--                                <input type="submit" value="Sign Out"/>-->
<!--                            </form>-->

                            <form th:action="@{/login}" method="post">


                                <div class="form-outline form-white mb-4">
                                    <input type="text" id="username" class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Nazwa użytkownika</label>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" id="password" class="form-control form-control-lg"/>
                                    <label class="form-label" for="password">Hasło</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5"  type="submit">Zaloguj
                                    się
                                </button>

                                <div  th:if="${param.error}" style="color: red; margin-top: 20px">
                                    Niepoprawna nazwa lub hasło użytkownika.
                                </div>
                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
