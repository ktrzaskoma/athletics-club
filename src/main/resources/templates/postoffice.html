<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8">
    <title>Poczta</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
</head>
<body>

<main>
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/postoffice/getAll}">Pokaż wszystkie poczty</a>
    </fieldset>


    <fieldset style="margin-top: 30px">
        <legend>Wszystkie poczty</legend>
        <tr th:each="postoffice : ${postoffices}">
            <td th:text="${postoffice.zipCode}"></td>
            <td th:text="${postoffice.postOfficeCity}"></td>
            <td th:text="${postoffice.addressSet}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Zarejestruj pocztę</legend>
        <!--/*@thymesVar id="postoffice" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.postoffice.PostOfficeWriteModel"*/-->
        <form method="post" th:action="@{/postoffice/create}" th:object="${postoffice}">
            <p th:if="${#fields.hasAnyErrors()}" th:errors="*{all}"></p>
            <label>Kod pocztowy:
                <input type="text" autofocus="autofocus" th:field="*{zipCode}">
            </label>
            <label>Miasto:
                <input type="text" autofocus="autofocus" th:field="*{postOfficeCity}">
            </label>
            <input type="submit" value="Dodaj pocztę">
        </form>
    </fieldset>


</main>
</body>
</html>
