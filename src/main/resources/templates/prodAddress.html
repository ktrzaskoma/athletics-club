<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Adresy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <style>
        main {
            background-color: black;
        }

        .navbar-default .navbar-nav .open .dropdown-menu > li > a, .navbar-default .navbar-nav .open .dropdown-menu .navbar navbar-expand-lg navbar {
            background-color: #000000;
            color: #5a8c7d;

        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* remove the gap so it doesn't close */


        }

        .col-2 {
            width: 10%;
        }

        .dropdown-menu {
            width: fit-content;
        }

        .dropdown-item {
            padding-left: 10px;
        }


    </style>

</head>
<body style="background-color: tan">

<header th:replace="home :: header">
</header>
<!--tutaj są formsy-->
<div class="container" style="margin-top: 50px">
    <div class="col-md-12 text-center">
        <a type="button" class="btn btn-dark" th:href="@{/address}">Dodaj nowy adres</a>
    </div>
</div>

<div class="container square-box d-flex justify-content-center align-items-center" style="margin-top: 50px">

    <table class="table table-hover border-dark table-hover ">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Kraj</th>
            <th scope="col">Miasto</th>
            <th scope="col">Kod pocztowy</th>
            <th scope="col">Ulica</th>
            <th scope="col">Numer budynku</th>
            <th scope="col">Numer mieszkania</th>
            <th class="text-right">Funkcje</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="addresses" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.address.AddressReadModel"*/-->
        <tr th:each="address : ${addresses}">
            <td th:text="${address.country}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.zipCode}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.buildingNumber}"></td>
            <td th:text="${address.apartmentNumber}"></td>
            <td class="text-right">
                <a class="btn btn-primary float-right" th:href="@{'/address/edit/' + ${address.number}}">Edytuj
                </a>
                <a class="btn btn-danger float-right" th:href="@{'/address/delete/' + ${address.number}}">Usuń</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
