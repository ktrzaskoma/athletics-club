<!--tutaj są formsy-->

<div class="container square-box d-flex justify-content-center align-items-center" style="margin-top: 10px">

    <fieldset style="margin-top: 50px">

        <!--/*@thymesVar id="address" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.address.AddressWriteModel"*/-->
        <form method="post" th:action="@{/address/create}" th:object="${address}">
            <div class="form-outline mb-4">
                <label class="form-label" for="country">Kraj</label>
                <input type="text" id="country" th:field="*{country}" class="form-control" th:errorclass="'Bdc(red)'" placeholder="Kraj" />
                <p class="C(red)" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></p>
            </div>

            <div class="row mb-4">
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="city">Miasto</label>
                        <input type="text" id="city" th:field="*{city}" class="form-control" th:errorclass="'Bdc(red)'" placeholder="Miasto" />
                        <p class="C(red)" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>

                    </div>
                </div>
                <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="zipcode">Kod pocztowy</label>
                        <input type="text" id="zipcode" th:field="*{zipCode}" class="form-control" pattern="^\d{2}-\d{3}$" placeholder="__-___" th:errorclass="'Bdc(red)'"/>
                        <p class="C(red)" th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}"></p>
                    </div>
                </div>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="street">Ulica</label>
                <input type="text" id="street" th:field="*{street}" class="form-control" th:errorclass="'Bdc(red)'" placeholder="Ulica" />
                <p class="C(red)" th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></p>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="buildingNumber">Numer budynku</label>
                <input type="number" min="1" id="buildingNumber" th:field="*{buildingNumber}" class="form-control" th:errorclass="'Bdc(red)'" placeholder="Numer budynku"/>
                <p class="C(red)" th:if="${#fields.hasErrors('buildingNumber')}" th:errors="*{buildingNumber}"></p>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="apartmentNumber">Numer mieszkania</label>
                <input type="number" min="1" id="apartmentNumber" th:field="*{apartmentNumber}" aria-describedby="numHelp" class="form-control" placeholder="Numer mieszkania"/>
                <small id="numHelp" class="form-text text-muted">Pole opcjonalne</small>
            </div>

                <div class="align-content-center">
                    <button type="submit" class="btn btn-success btn-block mb-4 a">Dodaj</button>
                    <button type="reset" class="btn btn-dark btn-block mb-4 a">Reset danych</button>
                </div>

        </form>
    </fieldset>
</div>
