<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <title>Zapis na trening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <style>
        main {
            background-color: black;
        }

        .navbar-default .navbar-nav .open .dropdown-menu > li > a, .navbar-default .navbar-nav .open .dropdown-menu .navbar navbar-expand-lg navbar {
            background-color: #000000;
            color: #5a8c7d;

        }

        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0; /* remove the gap so it doesn't close */


        }

        .col-2 {
            width: 10%;
        }

        .dropdown-menu {
            width: fit-content;
        }

        .dropdown-item {
            padding-left: 10px;
        }


    </style>

</head>
<body style="background-color: tan">
<header th:replace="home :: header">
</header>

<p class="h4 text-center" style="margin-bottom: 40px; margin-top: 50px" ><b>Zapis na trening</b></p>
<div class="container square-box d-flex justify-content-center align-items-center" style="margin-top: 50px; width: 400px">

    <!--/*@thymesVar id="workers" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.worker.WorkerReadModel"*/-->
    <!--/*@thymesVar id="training" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.training.TrainingReadModel"*/-->
    <form method="post" th:action="@{'/training/sign/' + ${training.number}}">
        <div class="form-outline mb-4">
            <label class="form-label">Data treningu</label>
            <output type="date" th:text="${training.trainingDate}" class="form-control"/>
        </div>

        <div class="form-outline mb-4">
                <label class="form-label">Dyscyplina</label>
                <output th:text="${training.discipline}" class="form-control"/>
        </div>

        <div class="form-outline mb-4">
                <label class="form-label">Typ treningu</label>
                <output th:text="${training.typeOfTraining}" class="form-control"/>
        </div>

        <div class="form-outline mb-4">
                <label class="form-label">Obciążenie treningu</label>
                <output th:text="${training.trainingForce}" class="form-control">
                </output>
        </div>
        <div class="form-outline mb-4">
            <label class="form-label">Wybierz Zawodnika/Trenera</label>
            <select th:name="idAthlete" class="form-control">
                <option value="0">Zawodnik/Trener</option>
                <option th:each="worker : ${workers.entrySet()}" th:value="${worker.key}"
                        th:text="${worker.value}"></option>
            </select>
            </select>
        </div>

        <div>
            <div class="align-content-center" style="text-align: center">
                <button type="submit" class="btn btn-success btn-block mb-4 a">Zapisz na trening</button>
            </div>
        </div>
    </form>


</div>

</body>
</html>
