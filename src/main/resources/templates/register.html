<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https:\\cdn.jsdelivr.net\npm\bootstrap@4.3.1\dist\css\bootstrap.min.css">
    <title>Rejestracja</title>
</head>
<body>
    <div class="container">
        <h1>Formularz rejestracji pracownika</h1>
        <!--/*@thymesVar id="worker" type="pl.edu.pw.elka.bdbt.athleticsclub.model.Worker"*/-->
        <form action="#" method="post" th:action="@{/worker/reg}" th:object="${worker}">
            <div class="form-group">
                <label><b>Imię</b></label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Wpisz imię">
            </div>
            <div class="form-group">
                <label><b>Nazwisko</b></label>
                <input type="text" th:field="*{surname}" class="form-control" placeholder="Wpisz nazwisko">
            </div>
            <div class="form-group">
                <label><b>Email</b></label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Wpisz email">
            </div>
            <div class="form-group">
                <label><b>Numer telefonu</b></label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Wpisz email">
            </div>
            <div class="form-group">
                <label><b>Data urodzenia</b></label>
                <input type="date" th:field="*{dateOfBirth}">
            </div>

            <div class="mb-3">
                <label><b>Płeć</b></label>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workerSex" id="inlineRadio1" value="M">
                <label class="form-check-label" for="inlineRadio1">Mężczyzna</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="workerSex" id="inlineRadio2" value="K">
                <label class="form-check-label" for="inlineRadio2">Kobieta</label>
            </div>
            </div>
            <button type="submit" class="btn btn-success">Zarejestruj się</button>
        </form>
    </div>
</body>
</html>
