<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obiekty sportowe</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
  <style>
    .Bd {
      border: solid 1px black;
    }

    .Bdc\(red\) {
      border-color: red !important;
    }

    .C\(red\) {
      color: red;
    }

    .P\(0\) {
      padding: 0;
    }
    .P\(10px\) {
      padding: 10px;
    }
  </style>
</head>
<body>
<main>
  <fieldset>
    <a th:href="@{/home}">Strona główna</a>
    <a th:href="@{/sportfacility/getAll}">Pokaż wszystkie obiekty</a>
  </fieldset>

  <fieldset style="margin-top: 30px">
    <legend>Lista obiektów</legend>
    <!--/*@thymesVar id="sportfacilities" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.sportfacility.SportFacilityReadModel"*/-->
    <tr th:each="sportfacility : ${sportfacilities}">
      <td th:text="${sportfacility.facilityName}"></td>
      <td th:text="${sportfacility.openDate}"></td>
      <td th:text="${facility.facilityType}"></td>
      <td th:text="${sportfacility.coveredFacility}"></td>
      <td th:text="${sportfacility.capacity}"></td>
    </tr>
  </fieldset>


  <fieldset style="margin-top: 30px">
    <legend>Nowy obiekt</legend>

    <!--/*@thymesVar id="sportfacility" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.sportfacility.SportFacilityWriteModel"*/-->
    <form method="post" th:action="@{/sportfacility/create}" th:object="${sportfacility}">
      <label>Nazwa:
        <input type="text" autofocus="autofocus" th:field="*{facilityName}" th:errorclass="'Bdc(red)'" placeholder="Nazwa">
        <p class="C(red)" th:if="${#fields.hasErrors('facilityName')}"  th:errors="*{facilityName}" />
      </label>
      <label>Data otwarcia:
        <input type="date" autofocus="autofocus" th:field="*{openDate}" th:errorclass="'Bdc(red)'" placeholder="Data otwarcia">
        <p class="C(red)" th:if="${#fields.hasErrors('openDate')}"  th:errors="*{openDate}" />
      </label>
      <label>Typ obiektu:
        <input type="text" autofocus="autofocus" th:field="*{facilityType}" th:errorclass="'Bdc(red)'" placeholder="Typ obiektu">
        <p class="C(red)" th:if="${#fields.hasErrors('facilityType')}"  th:errors="*{facilityType}" />
      </label>
      <label>Czy obiekt jest zakryty:
        <input type="text" autofocus="autofocus" th:field="*{coveredFacility}" th:errorclass="'Bdc(red)'" placeholder="TAK/NIE">
        <p class="C(red)" th:if="${#fields.hasErrors('coveredFacility')}"  th:errors="*{coveredFacility}" />
      </label>
      <label>Pojemność trybun:
        <input type="number" autofocus="autofocus" th:field="*{capacity}" th:errorclass="'Bdc(red)'" placeholder="Pojemność trybun">
        <p class="C(red)" th:if="${#fields.hasErrors('capacity')}"  th:errors="*{capacity}" />
      </label>
      <label>Wybierz klub:
      <select th:field="*{athleticsClubFacility}" class="form-control" id="dropDownList1">
        <option value="0">Wybierz dostępny klub</option>
        <option th:each="club : ${clubs.entrySet()}" th:value="${club.key}"
                th:text="${club.value}"></option>
      </select>
    </label>

      <label>Wybierz adres:
        <select th:field="*{facilityAddress}" class="form-control" id="dropDownList2">
          <option value="0">Wybierz dostępny adres</option>
          <option th:each="address : ${addresses.entrySet()}" th:value="${address.key}"
                  th:text="${address.value}"></option>
        </select>
      </label>
      <button type="submit">Dodaj obiekt sportowy</button>
      <button type="reset">Wyczyść</button>
    </form>
  </fieldset>
</main>

</body>
</html>
