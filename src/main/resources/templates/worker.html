<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
>
<head>
    <meta charset="UTF-8" content="width=device-width initial-scale=1.0">
    <title>Pracownicy</title>
    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">
    <style>
        .Bd {
            border: solid 1px black;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .C\(red\) {
            color: red;
        }

        .P\(0\) {
            padding: 0;
        }
        .P\(10px\) {
            padding: 10px;
        }
    </style>
</head>
<body>

<main>
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/worker/getAll}">Wypisz pracowników</a>
        <a th:href="@{/worker/sortbysalary}">Sortuj według płac</a>
    </fieldset>


    <fieldset style="margin-top: 30px">
        <legend>Wszyscy pracownicy</legend>

        <!--/*@thymesVar id="worker" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.worker.WorkerReadModel"*/-->
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.name}"></td>
            <td th:text="${worker.surname}"></td>
            <td th:text="${worker.birthday}"></td>
            <td th:text="${worker.pesel}"></td>
            <td th:text="${worker.dateOfEmployment}"></td>
            <td th:text="${worker.sex}"></td>
            <td th:text="${worker.phoneNumber}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Nowy pracownik</legend>
        <!--/*@thymesVar id="worker" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.worker.WorkerWriteModel"*/-->
        <form action="#" method="post" th:action="@{/worker/create}" th:object="${worker}">

            <div style="margin-top: 20px">
            <label for="name">Imię:</label>
                <input type="text" autofocus="autofocus" th:field="*{name}" id="name" th:errorclass="'Bdc(red)'" placeholder="Imię">
                <p class="C(red)" th:if="${#fields.hasErrors('name')}"  th:errors="*{name}"></p>
            </div>

            <div style="margin-top: 20px">
            <label for="lastname">Nazwisko:</label>
                <input type="text" autofocus="autofocus" th:field="*{lastname}" id="lastname" th:errorclass="'Bdc(red)'" placeholder="Nazwisko">
                <p class="C(red)" th:if="${#fields.hasErrors('lastname')}"  th:errors="*{lastname}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="dateOfBirthday">Data urodzenia:</label>
                <input type="date" autofocus="autofocus" id="dateOfBirthday" th:field="*{dateOfBirthday}" th:errorclass="'Bdc(red)'" placeholder="Data urodzenia">
                <p class="C(red)" th:if="${#fields.hasErrors('dateOfBirthday')}"  th:errors="*{dateOfBirthday}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="pesel">Numer PESEL:</label>
                <input type="text" autofocus="autofocus" id="pesel" th:field="*{pesel}" th:errorclass="'Bdc(red)'" placeholder="PESEL">
                <p class="C(red)" th:if="${#fields.hasErrors('pesel')}"  th:errors="*{pesel}"></p>

            </div >
            <div style="margin-top: 20px">
                <label for="sex">Płeć:</label>
                <input type="text" autofocus="autofocus" th:field="*{sex}" id="sex" th:errorclass="'Bdc(red)'" placeholder="Płeć">
                <p class="C(red)" th:if="${#fields.hasErrors('sex')}"  th:errors="*{sex}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="phoneNumber">Numer telefonu:</label>
                <input type="tel" autofocus="autofocus" th:field="*{phoneNumber}" id="phoneNumber" th:errorclass="'Bdc(red)'" placeholder="Numer telefonu">
                <p class="C(red)" th:if="${#fields.hasErrors('phoneNumber')}"  th:errors="*{phoneNumber}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="bankAccount">Numer konta bankowego:</label>
                <input type="text" autofocus="autofocus" th:field="*{bankAccount}" id="bankAccount" th:errorclass="'Bdc(red)'" placeholder="Numer konta bankowego">
                <p class="C(red)" th:if="${#fields.hasErrors('bankAccount')}"  th:errors="*{bankAccount}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="email">Email:</label>
                <input type="email" autofocus="autofocus" th:field="*{email}" id="email" placeholder="Email">
            </div>

            <div style="margin-top: 20px">
                <label for="monthlySalary">Wynagrodzenie miesięczne:</label>
                <input type="number" autofocus="autofocus" th:field="*{monthlySalary}" id="monthlySalary" placeholder="Wynagrodzenie">

            </div>

            <div style="margin-top: 20px">
            <label for="workerAddressNumber">Wybierz adres:</label>
                <select th:field="*{workerAddressNumber}" class="form-control" id="workerAddressNumber">
                    <option value="0">Wybierz dostępny adres</option>
                    <option th:each="address : ${addresses.entrySet()}" th:value="${address.key}"
                            th:text="${address.value}"></option>
                </select>

            </div>
            <div style="margin-top: 20px">
            <label for="athleticsClubWorker">Wybierz klub:</label>
                <select th:field="*{athleticsClubWorker}" class="form-control" id="athleticsClubWorker">
                    <option value="0">Wybierz dostępny klub</option>
                    <option th:each="club : ${clubs.entrySet()}" th:value="${club.key}"
                            th:text="${club.value}"></option>
                </select>

            </div>


            <button class="btn btn-success" type="submit">Dodaj pracownika</button>
            <button class="btn btn-warning" type="reset">Wyczyść</button>
        </form>
    </fieldset>

</main>
</body>
</html>
