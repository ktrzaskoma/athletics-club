<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8" content="width=device-width initial-scale=1.0">
    <title>Pracownicy</title>
<!--    <link rel="stylesheet" href="https://unpkg.com/awsm.css/dist/awsm.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        /*main{*/
        /*    background-color: #3e4251;*/
        /*}*/
        .Bd {
            border: solid 1px black;
        }

        .Bdc\(red\) {
            border-color: red !important;
        }

        .C\(red\) {
            color: red;
        }

        .P\(0\) {
            padding: 0;
        }
        .P\(10px\) {
            padding: 10px;
        }
    </style>
</head>
<body>

<main >
    <fieldset>
        <a th:href="@{/home}">Strona główna</a>
        <a th:href="@{/worker/getAll}">Wypisz pracowników</a>
    </fieldset>


    <fieldset style="margin-top: 30px">
        <legend>Wszyscy pracownicy</legend>

        <!--/*@thymesVar id="worker" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.worker.WorkerReadModel"*/-->
        <tr th:each="worker : ${workers}">
            <td th:text="${worker.name}"></td>
            <td th:text="${worker.surname}"></td>
            <td th:text="${worker.birthday}"></td>
            <td th:text="${worker.pesel}"></td>
            <td th:text="${worker.dateOfEmployment}"></td>
            <td th:text="${worker.sex}"></td>
            <td th:text="${worker.phoneNumber}"></td>
        </tr>
    </fieldset>

    <fieldset style="margin-top: 30px">
        <legend>Nowy pracownik</legend>
        <!--/*@thymesVar id="worker" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.worker.WorkerWriteModel"*/-->
        <!--/*@thymesVar id="license" type="pl.edu.pw.elka.bdbt.athleticsclub.mvc.sportlicense.SportLicenseWriteModel"*/-->
        <form action="#" method="post" th:action="@{/worker/create}">

            <div style="margin-top: 20px">
            <label for="name">Imię:</label>
                <input type="text" autofocus="autofocus" th:field="${worker.name}" id="name" th:errorclass="'Bdc(red)'" placeholder="Imię">
                <p class="C(red)" th:if="${#fields.hasErrors('worker.name')}"  th:errors="${worker.name}"></p>
            </div>

            <div style="margin-top: 20px">
            <label for="lastname">Nazwisko:</label>
                <input type="text" autofocus="autofocus" th:field="${worker.lastname}" id="lastname" th:errorclass="'Bdc(red)'" placeholder="Nazwisko">
                <p class="C(red)" th:if="${#fields.hasErrors('worker.lastname')}"  th:errors="${worker.lastname}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="dateOfBirthday">Data urodzenia:</label>
                <input type="date" autofocus="autofocus" id="dateOfBirthday" th:field="${worker.dateOfBirthday}" th:errorclass="'Bdc(red)'" placeholder="Data urodzenia">
                <p class="C(red)" th:if="${#fields.hasErrors('worker.dateOfBirthday')}"  th:errors="${worker.dateOfBirthday}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="pesel">Numer PESEL:</label>
                <input type="text" min="0" autofocus="autofocus" id="pesel" th:field="${worker.pesel}" th:errorclass="'Bdc(red)'" placeholder="PESEL">
                <p class="C(red)" th:if="${#fields.hasErrors('worker.pesel')}"  th:errors="${worker.pesel}"></p>

            </div >
            <div style="margin-top: 20px">
                <label>Płeć:</label>
                <div class="form-group">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Mężczyzna" name="Mężczyzna" class="custom-control-input" value="Mężczyzna" th:field="${worker.sex}" th:errorclass="'Bdc(red)'">
                        <label class="custom-control-label" for="Mężczyzna">Mężczyzna</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Kobieta" name="Kobieta" class="custom-control-input" value="Kobieta" th:field="${worker.sex}" th:errorclass="'Bdc(red)'">
                        <label class="custom-control-label" for="Kobieta">Kobieta</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="Inna" name="Inna" class="custom-control-input" value="Inna" th:field="${worker.sex}" th:errorclass="'Bdc(red)'">
                        <label class="custom-control-label" for="Inna">Inna</label>
                    </div>
                    <p class="C(red)" th:if="${#fields.hasErrors('worker.sex')}"  th:errors="${worker.sex}"></p>
                </div>

            </div>
            <div style="margin-top: 20px">
                <label for="phoneNumber">Numer telefonu:</label>
                <input type="tel" min="0" autofocus="autofocus" th:field="${worker.phoneNumber}" id="phoneNumber" th:errorclass="'Bdc(red)'" placeholder="Numer telefonu">
                <p class="C(red)" th:if="${#fields.hasErrors('worker.phoneNumber')}"  th:errors="${worker.phoneNumber}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="bankAccount">Numer konta bankowego:</label>
                <input type="text" min="0" autofocus="autofocus" th:field="${worker.bankAccount}" id="bankAccount" th:errorclass="'Bdc(red)'" placeholder="Numer konta bankowego">
                <p class="C(red)" th:if="${#fields.hasErrors('worker.bankAccount')}"  th:errors="${worker.bankAccount}"></p>

            </div>
            <div style="margin-top: 20px">
                <label for="email">Email:</label>
                <input type="email" autofocus="autofocus" th:field="${worker.email}" id="email" placeholder="Email">
            </div>

            <div style="margin-top: 20px">
                <label for="monthlySalary">Wynagrodzenie miesięczne:</label>
                <input type="number" min="0" autofocus="autofocus" th:field="${worker.monthlySalary}" id="monthlySalary" placeholder="Wynagrodzenie">

            </div>

            <div style="margin-top: 20px">
            <label for="workerAddressNumber">Wybierz adres:</label>
                <select th:field="${worker.workerAddressNumber}" class="form-control" id="workerAddressNumber">
                    <option value="0">Wybierz dostępny adres</option>
                    <option th:each="address : ${addresses.entrySet()}" th:value="${address.key}"
                            th:text="${address.value}"></option>
                </select>

            </div>
            <div style="margin-top: 20px">
            <label for="athleticsClubWorker">Wybierz klub:</label>
                <select th:field="${worker.athleticsClubWorker}" class="form-control" id="athleticsClubWorker">
                    <option value="0">Wybierz dostępny klub</option>
                    <option th:each="club : ${clubs.entrySet()}" th:value="${club.key}"
                            th:text="${club.value}"></option>
                </select>

            </div>

            <label>Uprawnienia:
                <select th:field="${licence.permission}" class="form-control" id="dropDownList1" th:errorclass="'Bdc(red)'">
                    <option value="Trener">Trener</option>
                    <option value="Zawodnik">Zawodnik</option>
                    <p class="C(red)" th:if="${#fields.hasErrors('licence.permission')}"  th:errors="${licence.permission}"></p>
                </select>
            </label>
            <label>Data ważności:
                <input type="date" autofocus="autofocus" th:field="${licence.expirationDate}">
                <p class="C(red)" th:if="${#fields.hasErrors('licence.expirationDate')}"  th:errors="${licence.expirationDate}"></p>
            </label>
            <label>Data wydania:
                <input type="date" autofocus="autofocus" th:field="${licence.releaseDate}">
                <p class="C(red)" th:if="${#fields.hasErrors('licence.releaseDate')}"  th:errors="${licence.releaseDate}"></p>
            </label>
            <label>Kategoria wiekowa:
                <select th:field="${licence.ageCategory}" class="form-control" id="dropDownList2" >
                    <option value="Młodzik">Młodzik</option>
                    <option value="Junior młodszy">Junior młodszy</option>
                    <option value="Junior">Junior</option>
                    <option value="Młodzieżowiec">Młodzieżowiec</option>
                    <option value="Senior">Senior</option>
                </select>
            </label>

            <button class="btn btn-success" type="submit">Dodaj pracownika</button>
            <button class="btn btn-warning" type="reset">Wyczyść</button>
        </form>
    </fieldset>

</main>
</body>
</html>
